server:
  port: 9201
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/online_exam?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root

logging:
  level:
    com.rabbiter.oes.exam.mapper: info
    com.rabbiter.oes.system.mapper: info

mybatis:
  configuration:
    map-underscore-to-camel-case: true

mybatis-plus:
  typeEnumsPackage: com.rabbiter.oes.common.enums
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值